<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#insert title}Gestion des Cours{/insert}</title>

    <!-- HTMX script -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Style personnalisé -->
    <style>
        /* RESET BASIQUE / NORMALISATION */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
        }

        /************************
         *       HEADER         *
         ************************/
        header.site-header {
            background-color: #1f2937; /* Gris sombre */
            padding: 1rem 0;
            margin-bottom: 1rem; /* léger espace sous le header */
        }
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }
        .header-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .header-nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
        }
        .header-nav a:hover {
            text-decoration: underline;
        }

        /************************
         *       FOOTER         *
         ************************/
        footer.site-footer {
            background-color: #1f2937;
            padding: 1rem 0;
            margin-top: 2rem; /* espace au-dessus du footer */
        }
        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
        }
        .footer-inner p {
            color: #fff;
            font-size: 0.9rem;
        }
        .footer-inner a {
            color: #93c5fd; /* bleu clair */
            text-decoration: none;
            font-weight: 500;
        }
        .footer-inner a:hover {
            text-decoration: underline;
        }

        /************************
         *   CONTAINER PRINCIPAL
         ************************/
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }

        /* TITRES */
        .title-large {
            font-size: 2rem;       /* ~ text-3xl */
            font-weight: bold;
            margin-bottom: 1.5rem; /* mb-6 */
            color: #1f2937;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .title-form {
            font-size: 1.25rem;    /* ~ text-2xl */
            font-weight: 600;
            margin-bottom: 1rem;   /* mb-4 */
            color: #1f2937;
        }

        /************************
         *  GRID DES COURS
         ************************/
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem; /* ex-gap-6 */
        }

        /* CARTES DE COURS */
        .course-card {
            padding: 1.5rem;      /* p-6 */
            background-color: #fff;
            border-radius: 0.5rem;/* rounded-lg */
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); /* shadow */
            display: flex;
            flex-direction: column;
        }
        .course-card h2 {
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .course-card p {
            margin: 0.25rem 0;
            color: #4b5563; /* text-gray-600/500 */
        }
        .course-card p.last-info {
            margin-top: auto;     /* mt-auto */
            font-size: 0.875rem;  /* text-sm */
            color: #6b7280;       /* gris clair */
        }
        .course-link {
            text-decoration: none;
            color: #1f2937;
            font-weight: bold;
        }
        .course-link:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        /* LIEN VERS LE DÉTAIL DU COURS */
        .course-details {
            background: #fff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .course-details p {
            font-size: 1rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .back-link {
            margin-top: 1.5rem;
        }
        .back-link a {
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
        .back-link a:hover {
            text-decoration: underline;
        }

        /************************
         *  LIEN + HOVER
         ************************/
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /************************
         *  TABLEAU ETUDIANTS
         ************************/
        .etudiants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .etudiants-table th, .etudiants-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .etudiants-table th {
            background-color: #1f2937;
            color: #fff;
        }
        .etudiants-table tbody tr:hover {
            background-color: #f3f4f6;
        }

        /************************
         *  FORMULAIRES
         ************************/
        form {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            max-width: 500px;
        }
        form label {
            font-weight: bold;
            margin-top: 0.5rem;
        }
        form input, form select {
            margin-top: 0.25rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }
        form button {
            background-color: #2563eb;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #1e4db7;
        }

        /* .helper-text: petit texte explicatif sous un titre */
        .helper-text {
            font-size: 0.9rem;
            color: #6b7280; /* gris */
            margin-bottom: 1rem;
        }

        /* GRILLE POUR DEUX FORMULAIRES (OU PLUS) CÔTE À CÔTE */
        .add-student-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        /* .card-form: style d'une carte pour le formulaire */
        .card-form {
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .card-form label {
            margin-top: 0.75rem;
            font-weight: bold;
        }
        .card-form input,
        .card-form select {
            margin-top: 0.25rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        /* Sous-titre dans le formulaire (ex. Ajout Manuel / Import via .txt) */
        .form-subtitle {
            font-size: 1.125rem; /* ~ text-lg */
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #1f2937;
        }

        /* BOUTONS PERSONNALISÉS */
        .btn-primary {
            background-color: #2563eb;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #1e4ed8;
        }
        .btn-upload {
            background-color: #10b981; /* vert teal */
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-upload:hover {
            background-color: #059669;
        }

        /* input[type='file'] stylisé */
        input[type='file'] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }

        /************************
         *  SECTIONS CUSTOM
         ************************/
        /* .course-header: bloc pour le titre et infos */
        .course-header {
            margin-bottom: 1rem;
        }
        .course-header .course-details p {
            margin: 0.25rem 0;
        }

        /* .add-section: zone qui regroupe 2-3 formulaires (ex: add manuel, txt, etc.) */
        .add-section {
            display: flex;
            flex-wrap: wrap; /* si écran étroit -> ligne suivante */
            gap: 1rem;
            margin-top: 1rem;
        }

        /* .mini-card: style condensé pour chaque mini-formulaire */
        .mini-card {
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 220px;
            display: flex;
            flex-direction: column;
        }
        .mini-card .form-subtitle {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        .mini-card label {
            margin-top: 0.75rem;
            font-weight: bold;
        }
        .mini-card input,
        .mini-card select {
            margin-top: 0.25rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }
        .mini-card button {
            margin-top: 1rem;
        }
        .btn-rendu-zip {
            background-color: #f59e0b; /* Un orange sympa */
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            margin-left: 0.25rem; /* petit espacement */
            cursor: pointer;
            font-size: 0.8rem; /* plus petit que les boutons principaux */
        }
        .btn-rendu-zip:hover {
            background-color: #d97706;
        }
        .add-rendu-zip {
            display: inline-block;
            margin-left: 0.5rem;
        }

    </style>
</head>

<body>

</body>
</html>
