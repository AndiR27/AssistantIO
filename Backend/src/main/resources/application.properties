# ==============================
# Config Générale
# ==============================
quarkus.application.name=ProjetAndi
quarkus.http.host=0.0.0.0
quarkus.http.port=${HTTP_PORT:8088}
quarkus.http.test-port=8089

# ==============================
# ZIP (dev -> ressources; prod -> volume externe)
# ==============================
zip-storage.path=${ZIP_STORAGE_PATH:src/main/resources/DocumentsZip}
%test.zip-storage.path=src/test/resources/testZips
%prod.zip-storage.path=${ZIP_STORAGE_PATH:/opt/app/data/zips}

# ==============================
# BASE DE DONNEES
# ==============================
# Dev/local
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DEV_JDBC_URL:jdbc:postgresql://localhost:5432/AssistantIO}
quarkus.datasource.username=${DEV_DB_USERNAME:postgres}
quarkus.datasource.password=${DEV_DB_PASSWORD:admin}

# Test
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa

# ==============================
# PROD (NAS / Portainer)
# on les injecte via env/secrets.
# Les placeholders donnent un fallback propre si jamais.
# ==============================
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://db:5432/AssistantIO}
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:postgres}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:admin}

# ==============================
# HIBERNATE
# En prod, préfère validate (Flyway pour les migrations)
# ==============================
quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=update
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.database.generation=validate

# (Optionnel) Flyway conseillé en prod
%prod.quarkus.flyway.migrate-at-start=true
%prod.quarkus.flyway.baseline-on-migrate=true

# ==============================
# LOGGING
# ==============================
quarkus.log.level=${LOG_LEVEL:INFO}
%dev.quarkus.log.level=INFO
%test.quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %highlight(%-5p) [%c{2.}] (%t) %s%e%n
quarkus.log.console.enable=true

# Réduire le bruit en prod
quarkus.log.category."org.hibernate".level=WARN
quarkus.log.category."org.apache.camel".level=WARN
%test.quarkus.log.category."org.hibernate.SQL".level=ERROR
%test.quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".min-level=TRACE
%test.quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# Accès HTTP logs (utile en prod)
%prod.quarkus.http.access-log.enabled=true

# ==============================
# FRONTEND / CORS
# ==============================
# Dev: front sur 4200
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=${DEV_CORS_ORIGINS:http://localhost:4200}
%dev.quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
%dev.quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
%dev.quarkus.http.cors.access-control-allow-credentials=true

# Prod: autorise le service 'frontend' (réseau Docker) et/ou un domaine externe
%prod.quarkus.http.cors=true
%prod.quarkus.http.cors.origins=${PROD_CORS_ORIGINS:http://frontend}
%prod.quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
%prod.quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
%prod.quarkus.http.cors.access-control-allow-credentials=true
