{#include layout/base.html}
    {#block title}Liste des Cours{/block}
    {#contents}
        <h1>Liste des Cours</h1>
        <!-- IMPORTANT : on ajoute un id pour la table (ou le tbody) -->
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Code</th>
                <th>Professeur</th>
                <th>Actions</th>
            </tr>
            </thead>
            <!-- Le corps de table a un id pour que HTMX puisse y insérer des lignes -->
            <tbody id="cours-table">
            {#for cours in coursDTOList}
                <tr>
                    <td>{cours.id}</td>
                    <td>{cours.nom}</td>
                    <td>{cours.code}</td>
                    <td>{cours.prof}</td>
                    <td>
                        <!-- Lien vers le détail d'un cours -->
                        <a href="/cours/{cours.id}">Voir Détails</a>
                    </td>
                </tr>
            {/for}
            </tbody>
        </table>
    {/contents}
{/include}
