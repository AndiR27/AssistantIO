# ==============================
# CONFIG GÉNÉRALE
# ==============================
quarkus.application.name=ProjetAndi
quarkus.http.host=0.0.0.0
quarkus.http.port=8088
quarkus.http.test-port=8089

# ==============================
# ZIP (ok en dev; en prod préfère un volume externe)
# ==============================
zip-storage.path=src/main/resources/DocumentsZip
%test.zip-storage.path=src/test/resources/testZips

# ==============================
# BASE DE DONNÉES
# ==============================
# Dev/local
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/AssistantIO
quarkus.datasource.username=postgres
quarkus.datasource.password=admin

# Test
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=sa

# ==============================
# HIBERNATE
# ==============================
quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=update
%test.quarkus.hibernate-orm.database.generation=drop-and-create

# ==============================
# LOGGING
# ==============================
quarkus.log.level=INFO
%dev.quarkus.log.level=INFO
%test.quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %highlight(%-5p) [%c{2.}] (%t) %s%e%n
quarkus.log.console.enable=true
quarkus.log.category."org.hibernate.SQL".level=INFO
quarkus.log.category."org.apache.camel".level=WARN
quarkus.log.category."org.hibernate".level=WARN
%test.quarkus.log.category."org.hibernate.SQL".level=ERROR
%test.quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".min-level=TRACE
%test.quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# ==============================
# FRONTEND / CORS / QUINOA
# ==============================
quarkus.quinoa.ui-dir=src/main/webui/frontend

# CORS seulement en dev (front sur 4200)
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=http://localhost:4200
%dev.quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
%dev.quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
%dev.quarkus.http.cors.access-control-allow-credentials=true
%dev.quarkus.quinoa.ui-dir=src/main/webui/frontend


# Activer Quinoa seulement en dev (hot-reload)
%dev.quarkus.quinoa.enabled=true
%dev.quarkus.quinoa.package-manager-command.dev=start --host 0.0.0.0 --hmr

# Désactiver Quinoa en prod (on sert le build statique copié par le Dockerfile)
%prod.quarkus.quinoa.enabled=false
%prod.quarkus.http.cors=false

%dev.quarkus.resteasy.path=/
%prod.quarkus.resteasy.path=/

# En test : pas de prefix (retour au comportement d'avant)
%test.quarkus.resteasy.path=/