version: "3.9"

services:
  db:
    image: postgres:16
    container_name: quarkus_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: AssistantIO
    ports:
      - "5432:5432"
    volumes:
      - pg_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d AssistantIO" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./Backend
      dockerfile: src/main/docker/Dockerfile.jvm
      target: runtime
    image: zackrey27/assistantio-backend:latest
    container_name: assistantio_backend
    environment:
      - QUARKUS_PROFILE=prod
    ports:
      - "8088:8088"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - aio_data:/opt/app/data

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    image: zackrey27/assistantio-frontend:latest
    container_name: assistantio_frontend
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - app-network

volumes:

  pg_data_v2:
  aio_data:

networks:
  app-network:
