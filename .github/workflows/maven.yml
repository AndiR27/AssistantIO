name: Spring Boot & Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Node.js pour le Frontend Angular
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'             # Compatible Angular 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # 3. Installer les dépendances Frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: Frontend

      # 4. Build du Frontend
      - name: Build frontend
        run: npm run build
        working-directory: Frontend

      # 5. Installer Java 21 pour le backend Spring Boot
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 6. Build Maven du backend Spring Boot
      - name: Build Spring Boot backend with Maven
        run: mvn -B clean package
        working-directory: BackendSpring

  # =====================================
  # TAGGING AUTOMATIQUE SUR MAIN (fix/minor/major via message de commit)
  # =====================================
  tag_version:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type from commit message (major/minor/fix)
        id: bump
        run: |
          msg="$(git log -1 --pretty=%B)"
          echo "Last commit message:"
          echo "-------------------"
          echo "$msg"
          echo "-------------------"
  
          # priorité: major > minor > fix
          if echo "$msg" | grep -Eiq '(^|[^a-z])major([^a-z]|$)'; then
            bump="major"
          elif echo "$msg" | grep -Eiq '(^|[^a-z])minor([^a-z]|$)'; then
            bump="minor"
          elif echo "$msg" | grep -Eiq '(^|[^a-z])fix([^a-z]|$)'; then
            bump="fix"
          else
            bump="fix" # fallback safe
          fi
  
          echo "bump=$bump" >> "$GITHUB_OUTPUT"
          echo "Selected bump type: $bump"

      - name: Determine next semantic version tag
        id: version
        run: |
          latest_tag=$(git tag --list "v*" --sort=-v:refname | head -n 1)
  
          if [ -z "$latest_tag" ]; then
            echo "No existing tags → starting at v0.1.0"
            major=0
            minor=1
            patch=0
          else
            echo "Latest tag: $latest_tag"
            version=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$version"
          fi
  
          bump="${{ steps.bump.outputs.bump }}"
  
          if [ "$bump" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bump" = "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
  
          next_tag="v${major}.${minor}.${patch}"
          echo "Next tag will be: $next_tag"
          echo "next_tag=$next_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag (skip if already exists)
        run: |
          tag="${{ steps.version.outputs.next_tag }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists. Skipping."
            exit 0
          fi
          git tag "$tag"
          git push origin "refs/tags/$tag"
    outputs:
      next_tag: ${{ steps.version.outputs.next_tag }}
  release:
    needs: tag_version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.tag_version.outputs.next_tag }}
          name: AssistantIO — ${{ needs.tag_version.outputs.next_tag }}
          generate_release_notes: true
