<form [formGroup]="form" (ngSubmit)="onSubmit()" class="student-form" #formRef="ngForm">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom de l'étudiant</mat-label>
    <input matInput id="name" formControlName="name" placeholder="Entrez le nom complet" required />
    <mat-icon matPrefix>person</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput id="email" type="email" formControlName="email" placeholder="exemple@domaine.com" required />
    <mat-icon matPrefix>email</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Type d'études</mat-label>
    <mat-select id="studyType" formControlName="studyType">
      @for (type of studyTypes(); track type) {
      <mat-option [value]="type">{{ type }}</mat-option>
      }
    </mat-select>
    <mat-icon matPrefix>school</mat-icon>
  </mat-form-field>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit" class="submit-btn"
      [disabled]="form.invalid || !canSubmit()">
      @if (isSubmitting()) {
      <ng-container>
        <mat-icon class="spinning">sync</mat-icon>
        <span>Ajout en cours...</span>
      </ng-container>
      } @else {
      <ng-container>
        <mat-icon>person_add</mat-icon>
        <span>Ajouter l'étudiant</span>
      </ng-container>
      }
    </button>
  </div>

  @if (addedStudent()) {
  <div class="success-message">
    <mat-icon>check_circle</mat-icon>
    <span>Étudiant ajouté avec succès !</span>
  </div>
  }
</form>
