
services:
  db:
    image: postgres:latest
    container_name: quarkus_db
    environment:
      POSTGRES_USER: postgre
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: AssistantIO
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U postgre -d AssistantIO"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
      target: runtime
    image: zackrey27/assistantio-backend:latest
    container_name: assistantio_backend
    environment:
      - QUARKUS_PROFILE=prod
    ports:
      - "8088:8088"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
      target: ui-build
    image: zackrey27/assistantio-frontend:latest
    container_name: assistantio_frontend
    ports:
      - "4200:4200"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
