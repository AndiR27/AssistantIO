# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.
name: Spring Boot & Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Node.js pour le Frontend Angular
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'             # Compatible Angular 20
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      # 3. Installer les d√©pendances Frontend
      - name: Install frontend dependencies
        run: npm ci
        working-directory: Frontend

      # 4. Build du Frontend
      - name: Build frontend
        run: npm run build
        working-directory: Frontend

      # 5. Installer Java 21 pour le backend Spring Boot
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 6. Build Maven du backend Spring Boot
      - name: Build Spring Boot backend with Maven
        run: mvn -B clean package
        working-directory: BackendSpring
