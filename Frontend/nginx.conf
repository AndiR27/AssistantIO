server {
  listen 80;
  server_name localhost;

  # Allow large file uploads (e.g., TP submissions)
  client_max_body_size 100M;

  root /usr/share/nginx/html;
  index index.csr.html index.html;

  # Angular SPA fallback
  location / {
    try_files $uri $uri/ /index.csr.html;
  }

  # Proxy API -> Backend Docker service
  location /api/ {
    proxy_pass http://backend:8088/;
    proxy_http_version 1.1;
    
    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts for long-running operations (file processing, etc.)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Buffer settings for large file uploads
    proxy_buffering off;
    proxy_request_buffering off;
    client_body_buffer_size 128k;
  }
}
